
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>index</title>
        
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" >
	        $(document).ready(function() {
	        	$("#searchUser").click(function() {
	        		  $.ajax({
        	             type: "post",
        	             url: "/action/user/findById",
        	             data: {id : $("#id").val() },
        	             dataType: "json",
        	             success: function(data) {
        	                         // console.log(data)
        	                         $("[name='name']").val(data.name);
        	                         $("[name='desc']").val(data._desc);
     	                      }
        	         });
	        	});	
	        } );
        </script>
    </head>
    
    
    <body>
    	<form action="/action/user/updateUser" method="post" >
    	 	<div class="col-xs-4" >
    	 		<div class="input-group">
            		<span class="input-group-addon">id</span>
	 				<input type="text" id="id" name="id" class="form-control" />
	 				<span class="input-group-btn">
                        <button id="searchUser" class="btn btn-default" type="button">填充用户数据</button>
                    </span>
 				</div>
 			</div>
 			<br /><br /> 			
 			<div class="col-xs-4" >
    	 		<div class="input-group">
            		<span class="input-group-addon">name</span>
	 				<input type="text" name="name" class="form-control" />
 				</div>
 			</div> 		
			<br /><br /> 	
 			<div class="col-xs-4" >
    	 		<div class="input-group">
            		<span class="input-group-addon">desc</span>
	 				<input type="text" name="desc" class="form-control" />
 				</div>
 			</div> 		
 			
			<br /><br /> 	
 			<button type="submit" class="btn btn-default" style="margin-left:372px" > submit </button>
    	</form>
        
    </body>
    
</html>
