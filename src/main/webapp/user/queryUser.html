
<html>

		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

		<script src="/js/moment.js"></script>

        <script type="text/javascript" >
	        $(document).ready(function() {
	        	//时间插件  
//                $('#reportrange span').html(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
//				$("[name='start']").html(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') )
//            	$("[name='end']").html(moment().format('YYYY-MM-DD HH:mm:ss') )
            	$("#start").html(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') )
               	$("#end").html(moment().format('YYYY-MM-DD HH:mm:ss') )
               	$("[name='start']").val(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') )
               	$("[name='end']").val(moment().format('YYYY-MM-DD HH:mm:ss') )
		                	
                $('#reportrange').daterangepicker(  
                        {  
                            // startDate: moment().startOf('day'),  
                            //endDate: moment(),  
                            //minDate: '01/01/2012',    //最小时间  
                            maxDate : moment(), //最大时间   
                            dateLimit : {  
                                days : 30  
                            }, //起止时间的最大间隔  
                            showDropdowns : true,  
                            showWeekNumbers : false, //是否显示第几周  
                            timePicker : true, //是否显示小时和分钟  
                            timePickerIncrement : 60, //时间的增量，单位为分钟  
                            timePicker12Hour : false, //是否使用12小时制来显示时间  
                            ranges : {  
                                //'最近1小时': [moment().subtract('hours',1), moment()],  
                                '今日': [moment().startOf('day'), moment()],  
                                '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],  
                                '最近7日': [moment().subtract('days', 6), moment()],  
                                '最近30日': [moment().subtract('days', 29), moment()]  
                            },  
                            opens : 'right', //日期选择框的弹出位置  
                            buttonClasses : [ 'btn btn-default' ],  
                            applyClass : 'btn-small btn-primary blue',  
                            cancelClass : 'btn-small',  
                            format : 'YYYY-MM-DD HH:mm:ss', //控件中from和to 显示的日期格式  
                            separator : ' to ',  
                            locale : {  
                                applyLabel : '确定',  
                                cancelLabel : '取消',  
                                fromLabel : '起始时间',  
                                toLabel : '结束时间',  
                                customRangeLabel : '自定义',  
                                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],  
                                monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',  
                                        '七月', '八月', '九月', '十月', '十一月', '十二月' ],  
                                firstDay : 1  
                            }  
                        }, function(start, end, label) {//格式化日期显示框  
                            // $('#reportrange span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
//                        	$("[name='start']").html(start.format('YYYY-MM-DD HH:mm:ss') )
//                        	$("[name='end']").html(end.format('YYYY-MM-DD HH:mm:ss') )
               	            $("#start").html(start.format('YYYY-MM-DD HH:mm:ss') )
		                	$("#end").html(end.format('YYYY-MM-DD HH:mm:ss') )
		                	$("[name='start']").val(start.format('YYYY-MM-DD HH:mm:ss') )
		                	$("[name='end']").val(end.format('YYYY-MM-DD HH:mm:ss') )
                       });
            	
    	        $("#clearTime").click(function() {
                	$("#start").html("")
                	$("#end").html("")
                	$("[name='start']").val("")
                	$("[name='end']").val("")
    	        } );
    	        
	        } );
        </script>
    </head>
